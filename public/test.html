<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOME</title>
</head>
<body>
    <style>
        body{
            background-color: #F75656;
        }

        .block{
            margin: 25px;
            height: 600px;
            border-radius: 10px;
            background-color: white;
        }
        #sushi-img{
           margin: 20px 0px 0px 475px;
        }
        h2{
            margin-top: 0px;
            text-align: center;
            font-size: 50px;
        }
        #input-text{
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            margin-left: 475px;
        }
        #submit-button{
            padding: 10px;
            margin-top: 20px;
            margin-left: 480px;
            border: none;
            border-radius: 10px;
            font-size: 30px;
            color: white;
            background-color: #04B304;
            width: 250px;
        }
        #submit-button:hover{
            background-color: green;
        }
    </style>
    <div class="block">
        <img id="sushi-img" src="https://images.vexels.com/media/users/3/143251/isolated/lists/2855503d0be5396c3d1e07018417dca8-sushi-color-icon.png">
        <div class="display-new-sushi"></div>
        <div class="display-eaten-sushi"></div>

        <form>
            <input type="text" id="input-text" name="sushi" size="39" placeholder="Enter a sushi of your choice...">
            <br>
            <button type="submit" id="submit-button" for="sushi">Submit</button>
        </form>
        <h2 >Add a sushi!</h2>
    </div>
</body>
</html>
